
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Game Project Shell</title>
    <script type="text/javascript" src="./game.js"></script>
</head>
<body>
    <div>Right click and "Inspect Element".  Select the Console Tab to see the debugger output. The M key will preserve your sanity.</div>

    <canvas id="gameWorld" width="900" height="700" style="border: 1px solid black; background: sienna" tabindex="1"></canvas>
    
    <div id="gold" style="position: absolute; left: 750px; top: 30px; width: 200px; height: 30px; background-color: rgba(0,0,0,0); font-family: Arial, Charcoal, sans-serif; font-size: 24pt; color: gold; ">
        Gold: 0
    </div>
	
	<div id="kp" style="position: absolute; left: 10px; top: 30px; width: 300px; height: 30px; background-color: rgba(0,0,0,0); font-family: Arial, Charcoal, sans-serif; font-size: 24pt; color: red; ">
        Kill Points: 0
    </div>
	
	<div id="towerHealth" style="position: absolute; left: 350px; top: 30px; width: 300px; height: 30px; background-color: rgba(0,0,0,0); font-family: Arial, Charcoal, sans-serif; font-size: 24pt; color: green; ">
        Tower Health: 100
    </div>
    
    <div id="introText" style="position: absolute; left: 280px; top: 300px; width: 400px; height: 100px; font-size: 30pt; color: black">
    	Click to start the game...
    </div>
    
    <div id="gameOverText" style="position: absolute; left: 280px; top: 300px; width: 400px; height: 100px; font-size: 30pt; color: black">

    </div>

    
</body>
</html>
